<html>
	<head><title>Form</title></head>
	<body>
	<center>
		<h1>Registration Form</h1>
	</center>
		<form>
			<label>Name : </label>
			<input type="text" placeholder="Enter your name"> <br> <br>
			
			<label>Gender : </label>
			<input type="radio" name="gender">
			<label>Male</label>
			<input type="radio" name="gender">
			<label>Female</label>
			<input type="radio" name="gender">
			<label>Others</label> <br> <br>
			
			<label>E-mail : </label>
			<input type="email" placeholder="example@gmail.com"> <br> <br>
			
			<label>Password : </label>
			<input type="password" placeholder="Password"> <br> <br>
			
			<label>Mobile No : </label>
			<input type="text" maxlength="10" pattern="\d{10}" placeholder="Enter phone number"> <br> <br>
			
			<label>Address : </label>
			<textarea> </textarea><br> <br>
			
			<label>DoB : </label>
			<input type="date"> <br> <br>
			
			<label>Nationality : </label>
			<select>
				<option>Indian</option>
				<option>SriLankan</option>
				<option>Russian</option>
				<option>Australian</option>
			</select> <br> <br>
			
			<fieldset>
			<legend>Languages known </legend> <br>
			<table>
			<tr><td>
			<input type="checkbox">Malayalam <br>
			<input type="checkbox">English <br>
			<input type="checkbox">Arabic <br>
			<input type="checkbox">Hindi <br> <br>
			</tr></td>
			</table>
			</fieldset>

			<input type="submit">
			<button>Cancel</button>
		</form>
	<body>
</html>

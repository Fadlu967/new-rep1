<html>
<head>
	<title>Changing image and text</title>
	<style>
	body{
		background-color:lightblue;
	}
	img{
		width:450px;
		height:300px;
		border:2px solid navy;
		border-radius:50%;
		padding:5px;
	}
	#p1{
		font-size:30px;
	}
	</style>
	<script>
		function one()
		{
			document.getElementById("img").src="car.jpg";
			document.getElementById("p1").innerHTML= "onmouseover";
			document.getElementById("p1").style.color= "green";
		}
		function two()
		{
			document.getElementById("img").src="jet.jpg";
			document.getElementById("p1").innerHTML= "onmouseout";
			document.getElementById("p1").style.color= "red";
		}
	</script>
</head>
<body>
<center>
	<img src="boat.jpg" id = "img" onmouseover="one()" onmouseout="two()">
	<b> <p id = "p1"></p></b>
</center>
</body>
</html>
